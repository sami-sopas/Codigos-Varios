<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/posicionamiento.css">
    <title>Posicionamiento</title>
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absoluted</li>
    <li>sticky</li>

    <div class="static">soy un div estatico (static)</div>
    <div class="relative">soy un div relativo (relative)</div>
    <div class="fixed">soy un div fixed</div>
    <div class="absoluted">soy un div absoluto (absoluted)</div>
    <div class="sticky">soy un div sticky </div>
    
</body>
</html>
